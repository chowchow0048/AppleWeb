<!-- 사용자 목록 페이지의 HTML 구조입니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <!-- user list -->
    <ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.get_full_name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
