{% extends 'management/management_base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/management/management_studentlist.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">학생 명단</h1>
    <div id="current-time" class="current-time fs-1 text-center my-2">
        <p id="date-display"></p>
    </div>
    <div id="school-buttons" class="row d-flex justify-content-center mb-3">
        <button class="btn btn-primary school-button col-sm-4 mx-1 mb-1" data-school="세화고">세화고</button>
        <button class="btn btn-primary school-button col-sm-4 mx-1 mb-1" data-school="세화여고">세화여고</button>
    </div>
    <div id="grade-buttons" class="row justify-content-center mb-5" style="display:none;">
        <button class="btn btn-secondary grade-button col-sm-3 mx-1" data-grade="1학년">1학년</button>
        <button class="btn btn-secondary grade-button col-sm-3 mx-1" data-grade="2학년">2학년</button>
        <button class="btn btn-secondary grade-button col-sm-3 mx-1" data-grade="전체">전체</button>
    </div>
    <table class="table" id="student-table" style="display:none;">
        <thead id="mngsl-thead">
            <tr>
                <th class="th-school">학교</th>
                <th class="th-grade">학년</th>
                <th class="th-name">이름</th>
                <th class="th-phone">전화번호</th>
                <th class="th-phone">부모님 전화번호</th>
                <th class="th-count">잔여 수업 횟수</th>
            </tr>
        </thead>
        <tbody id="mngsl-tbody">
            <!-- 학생 정보가 동적으로 채워질 위치 -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="module" src="{% static 'scripts/management/management_studentlist.js' %}"></script>
{% endblock %}
